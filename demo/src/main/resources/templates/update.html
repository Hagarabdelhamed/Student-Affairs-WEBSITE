<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link rel="stylesheet" type="text/css" href="update.css">
</head>
<body>
<nav>
    <a href="http://localhost:8080/">Home</a>
    <a href="http://localhost:8080/add">Add Student</a>
    <a href="http://localhost:8080/search">Search</a>
    <a href="http://localhost:8080/delete">Delete</a>
    <a href="http://localhost:8080/update">Update</a>
</nav>
<h1>Update Student</h1>

<!-- Step 1: Collect Student ID -->
<form id="updateFormStep1">
    <label for="id">Student ID:</label>
    <input type="text" id="id" name="id" required><br><br>
    <button type="button" onclick="validateID()">Next</button>
</form>

<!-- Step 2: Update Rest of the Attributes -->
<form id="updateFormStep2" style="display: none;">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" ><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" ><br><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" ><br><br>

    <label for="gpa">GPA:</label>
    <input type="number" step="0.01" id="gpa" name="gpa" ><br><br>

    <label for="level">Level:</label>
    <input type="text" id="level" name="level" ><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" ><br><br>

    <button type="submit">Update</button>
</form>

<script src="update.js"></script>
</body>
</html>
